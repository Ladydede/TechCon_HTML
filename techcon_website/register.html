<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techcon Website</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <label for="username">Username (8 characters):</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="Username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">
        
            <label for="password">Password (8 characters):</label>
            <input type="password" id="password" name="password" required minlength=8 placeholder="Password">

            <input type="checkbox" id="checkbox" name="checkbox" required="click checkbox">
        
            <button type="submit">Register Now</button>
        </form> 
    </main>
    <footer>
        &copy; Copyright 2024 Technon Conference. All rights reserved.
    </footer>
</body>
